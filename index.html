<html ng-app>
	<head>
		<title></title>
	</head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="wrap" ng-controller="Cnt">
	<input type="text" ng-model="note" class="input" /><button id="save" ng-click="saveNote(note)">Save</button>
	<ul>
		<li ng-repeat="note in notes track by $index" ng-style="bgstyle(note.$index)">
		<a href="" class="remove" ng-click="removeNote($index)">X</a>
		<tt>{{note}}</tt>
		</li>
	</ul>
	</div>
</body>
</html>
